<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Task Manager</title>
    <script src="jquery-1.11.1.js"></script>
    <style>
      .completed{
          color : red;
          text-decoration: line-through;
          font-style: italic;
          font-weight: bold;
      }
    .message{
        position:  absolute;
        bottom: 0px;
        right: 0px;
        margin: 5px;
        padding: 5px;
        border: 1px solid black;
        background-color: #eee;
        font-size: 14pt;
    }
    </style>
    <script>
    //$(document).ready(function(){
    /*if ($(this).hasClass("completed")){
        $(this).removeClass("completed");
    } else {
        $(this).addClass("completed");
    }*/

    $(function(){
        $("#olTaskList").on("click","li",onTaskItemClick);
        function onBtnAddClick(){
            $("<li>")
                .html($("#txtTask").val())
                .hide()
                .prependTo("#olTaskList")
                .slideDown('slow');
            displayMessage("A new task is added");
        }
        function onTaskItemClick(){
            $(this).toggleClass("completed");
        }
        function onBtnRemoveCompletedClick(){
            $("li.completed").fadeOut('slow', function(){
                $(this).remove()
            });//remove();
            displayMessage("Zero or more completed tasks are removed");
        }
        $("#btnAdd").click(onBtnAddClick);
        $("#btnRemoveCompleted").click(onBtnRemoveCompletedClick);
        $(".message").hide();
        
        function displayMessage(msg){
            $("div.message")
                .html(msg)
                .slideDown('slow')
                .delay(4000)
                .slideUp('fast');
        }
    });
    </script>
</head>
<body>
    <h1>Task Manager</h1>
    <hr>
    <div>
        <label for="txtTask">Task :</label>
        <input type="text" name="" id="txtTask">
        <input type="button" value="Add Task" id="btnAdd">
        <input type="button" value="Remove Completed" id="btnRemoveCompleted">
        <ol id="olTaskList">
            <li>Task - 1</li>
            <li>Task - 2</li>
            <li>Task - 3</li>
        </ol>
        <div class="message">
            [Dummy Message]
        </div>
    </div>
</body>
</html>
