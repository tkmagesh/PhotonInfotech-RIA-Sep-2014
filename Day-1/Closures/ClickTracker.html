<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>click tracker</title>
    <script>
       (function (){
            var counter = 0;
            function trackCount(){
                ++counter;
                document.getElementById("divMessage").innerHTML = counter;
            }
            function init(){
                document.getElementById("btnTrack").addEventListener("click",trackCount);
            }
            window.addEventListener("DOMContentLoaded",init);
       })();
        //myApp();
    </script>
</head>
<body>
    <input type="button" value="Track" id="btnTrack">
    <div id="divMessage"></div>
</body>
</html>
